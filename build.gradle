buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
		maven {
            url 'https://plugins.gradle.org/m2/'
		}
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}

apply from : 'https://raw.githubusercontent.com/p455w0rd/buildscripts/1.14-Forge/base.gradle'